name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install just
        run: brew install just

      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Type check with mypy
        run: |
          uv run mypy src/karabinerpyx

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/karabinerpyx --cov-report=xml

      - name: Verify Documentation is Up-to-date
        run: |
          just docs
          if [ -n "$(git status --porcelain *.md)" ]; then
            echo "Documentation is out of date. Please run 'just docs' locally and commit the changes."
            git status --porcelain *.md
            exit 1
          fi
          echo "Documentation is up to date."

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
